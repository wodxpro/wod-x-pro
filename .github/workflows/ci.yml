name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache removido - projeto não tem package-lock.json
      
      - name: Install dependencies
        run: |
          # Se @wodxpro/contract-data não estiver no npm, usar versão do GitHub
          if ! npm view @wodxpro/contract-data version 2>/dev/null; then
            echo "⚠️ @wodxpro/contract-data não encontrado no npm, usando GitHub..."
            npm install --save --legacy-peer-deps @wodxpro/contract-data@github:wodxpro/wod-eth
          else
            npm ci --legacy-peer-deps
          fi
        continue-on-error: false
      
      - name: Run linter
        run: npm run lint
        continue-on-error: false

  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache removido - projeto não tem package-lock.json
      
      - name: Install dependencies
        run: |
          # Se @wodxpro/contract-data não estiver no npm, usar versão do GitHub
          if ! npm view @wodxpro/contract-data version 2>/dev/null; then
            echo "⚠️ @wodxpro/contract-data não encontrado no npm, usando GitHub..."
            npm install --save --legacy-peer-deps @wodxpro/contract-data@github:wodxpro/wod-eth
          else
            npm ci --legacy-peer-deps
          fi
        continue-on-error: false
      
      - name: Build application
        run: npm run build
        env:
          # Variáveis de ambiente para build (valores padrão se secrets não estiverem configurados)
          # IMPORTANTE: Chain ID 137 = Polygon Mainnet (onde os contratos estão deployados)
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY || 'test-key-for-ci' }}
          NEXT_PUBLIC_CHAIN_ID: ${{ secrets.NEXT_PUBLIC_CHAIN_ID || '137' }}
          NEXT_PUBLIC_LIGHTHOUSE_API_KEY: ${{ secrets.NEXT_PUBLIC_LIGHTHOUSE_API_KEY || '' }}
        continue-on-error: false
